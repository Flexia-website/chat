services:
  - type: web
    name: flexia-merchant-chat
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 server:app
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_PASSWORD
        sync: false  # Set this in dashboard
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1